<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - EEMTI Dragão do Mar</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f1f8f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #004d40; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#004d40">Nova Senha</h2>
        <p style="font-size:0.9rem; color:#666">Digite sua nova senha abaixo:</p>
        <input type="password" id="n-senha" placeholder="Mínimo 6 caracteres">
        <button onclick="salvar()">ATUALIZAR SENHA</button>
    </div>
    <script>
        const _supabase = supabase.createClient('https://bdjqajzhlkdfagdfknmh.supabase.co', 'sb_publishable_OzKhMbCCGNxDLcpmLb4SIg_2I-bKYf1');
        async function salvar() {
            const s = document.getElementById('n-senha').value;
            if(s.length < 6) return alert("A senha deve ter 6 ou mais caracteres.");
            const { error } = await _supabase.auth.updateUser({ password: s });
            if(error) alert("Erro: " + error.message); else { alert("Senha alterada! Use sua nova senha para logar."); window.location.href="index.html"; }
        }
    </script>
</body>
</html>
