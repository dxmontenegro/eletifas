        if (error) alert(error.message); else { alert("E-mail enviado! Verifique sua caixa de entrada."); fecharModal(); }
    }

    function atualizarTurmas() {
        const mod = document.getElementById('modalidade').value;
        const sel = document.getElementById('turma');
        sel.innerHTML = '<option value="">Turma...</option>';
        if(mod && dadosEscola[mod]) Object.keys(dadosEscola[mod]).forEach(t => sel.innerHTML += `<option value="${t}">${t}</option>`);
    }

    function iniciarChamada() {
        const mod = document.getElementById('modalidade').value;
        const tur = document.getElementById('turma').value;
        if(!tur) return alert("Selecione a turma.");
        const lista = dadosEscola[mod][tur];
        const container = document.getElementById('lista-alunos');
        container.innerHTML = "";
        chamadaAtual = [];
        lista.forEach((nome, i) => {
            chamadaAtual.push({ nome: nome, status: 'P' });
            container.innerHTML += `<div class="aluno-card"><span class="aluno-nome">${nome}</span><div class="toggles"><div class="t-btn active-p" id="p-${i}" onclick="marcar(${i},'P')">P</div><div class="t-btn" id="f-${i}" onclick="marcar(${i},'F')">F</div><div class="t-btn" id="j-${i}" onclick="marcar(${i},'J')">J</div></div></div>`;
        });
        document.getElementById('titulo-chamada').innerText = "Chamada: " + tur;
        mostrarTela('tela-chamada');
    }

    function marcar(idx, status) {
        chamadaAtual[idx].status = status;
        document.getElementById(`p-${idx}`).className = status==='P'?'t-btn active-p':'t-btn';
        document.getElementById(`f-${idx}`).className = status==='F'?'t-btn active-f':'t-btn';
        document.getElementById(`j-${idx}`).className = status==='J'?'t-btn active-j':'t-btn';
    }

    async function enviarParaPlanilha() {
        const btn = document.getElementById('btn-salvar');
        btn.innerText = "ENVIANDO..."; btn.disabled = true;
        const payload = chamadaAtual.map(a => ({
            data: document.getElementById('data-aula').value,
            professor: professorAtivo,
            area: document.getElementById('area').value,
            modalidade: document.getElementById('modalidade').value,
            turma: document.getElementById('turma').value,
            aluno: a.nome,
            status: a.status === 'P' ? 'Presen√ßa' : (a.status === 'F' ? 'Falta' : 'Justificada')
        }));
        try {
            await fetch(GOOGLE_URL, { method: 'POST', body: JSON.stringify(payload) });
            alert("‚úÖ Chamada salva!"); mostrarTela('tela-index');
        } catch (e) { alert("Erro ao salvar."); }
        btn.innerText = "SALVAR NA PLANILHA"; btn.disabled = false;
    }
</script>
